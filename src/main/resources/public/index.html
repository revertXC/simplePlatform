<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 后台大布局 - Layui</title>
  <link rel="stylesheet" href="/plugs/layui/css/layui.css">
  <style>
  	.layui-footer{
  		left:0px !important;
  	}
  	.layui-body{
  		left:0px !important;
  	}
    .layui-header{
        background: linear-gradient(45deg, #211136, #bf5853) !important;
    }
  </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">教学视频共享系统</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
    	<li class="layui-nav-item layui-this" id="welcome"><a href="#">首页</a></li>
      <li class="layui-nav-item" id="userManger"><a href="#">用户管理</a></li>
      <li class="layui-nav-item"><a href="">资源管理</a></li>
      <li class="layui-nav-item"><a href="">讨论平台</a></li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
          贤心
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">基本资料</a></dd>
          <dd><a href="">安全设置</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="/login.html">退出</a></li>
    </ul>
  </div>
  <div class="layui-body" style="background-color: #f3f4f6">
    <!-- 内容主体区域 -->
    <!--<div style="padding: 15px;">内容主体区域</div>-->
    <iframe id="QianTao" style="display: block;height:700px;width:100%;margin-top:0px;" src="welcome.html" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no" allowtransparency="yes"></iframe>
  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © layui.com - 底部固定区域
  </div>
</div>
<script src="/plugs/layui/layui.js"></script>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
});

	$(function(){
		$("#welcome").click(function(){
			$("#QianTao").attr("src", "welcome.html");
		})
		$("#userManger").click(function(){
			$("#QianTao").attr("src", "user.html");
		})

	});
</script>
</body>
</html>
